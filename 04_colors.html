<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        /* 
            1. Color Name
            2. Color RGB => Red Green Blue
            3. Color Hex
        */

        h1 {
            color: black;
        }

        h2 {
            color: rgb(34, 64, 123);
        }

        h3 {
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>
</html>
